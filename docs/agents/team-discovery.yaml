flow:
  description: |
    Der typische Discovery-Flow beginnt mit Arthur (Mandat),
    geht zu Finn (Research), dann Ida (Ideation) und Theo (Validierung).
    Nora koordiniert und sorgt für Reflexion am Squash-Punkt.

  typical_sequence:
    - arthur   # Mandat klären
    - finn     # Kundenbedarf erforschen
    - ida      # Lösungen entwickeln
    - theo     # Annahmen validieren
    # Zurück zu finn oder ida basierend auf Learnings

